<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title></title>
    <style>

        body {
            background: #003;
            color: #fff;
        }
        #container {
            height: 100px;
            background-color: #ac0;
            margin-bottom: 20px;
            float: left;
            width: 100%;
        }

        #debug {
            font: 12px 'Courier New';
        }

    </style>
</head>
<body>

<div id="container" onfocus="return false"></div>

<div id="debug"></div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="https://raw.github.com/eightmedia/hammer.js/master/hammer.js"></script>
<script src="https://raw.github.com/eightmedia/hammer.js/master/jquery.hammer.js"></script>
<script>

    var debug_el = $("#debug");
    function log(name, args) {
        debug_el.prepend("<strong>"+ name +"</strong><br>");
    }

    $("#container")
        .hammer({
            prevent_default: false,
            drag_vertical: false
        })
        .bind("hold tap doubletap transformstart transform transformend dragstart drag dragend", function(ev) {
            log(ev.type);
        });

</script>

</body>
</html>
