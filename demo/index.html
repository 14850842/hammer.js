
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title></title>
    <style>

        body {
            background: #003;
            color: #fff;
        }
        #container {
            height: 300px;
            background-color: #ac0;
            margin-bottom: 20px;
            float: left;
            width: 100%;
        }

        #debug {
            font: 12px 'Courier New';
        }

    </style>
</head>
<body>

<div id="container"></div>

<div id="debug"></div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="../hammer.js"></script>
<script src="../jquery.hammer.js"></script>
<script>

    window.onerror = function(ev) {
        //alert(ev);
    };

    var debug_el = $("#debug");
    function log(ev) {

        debug_el.prepend(ev +"<br>");
        return;

        var html = [];
        html.push(ev.type +"<blockquote>");

        for(var p in ev) {
            if(p != 'type') {
                html.push(p +": "+ ev[p] +"<br>");
            }
        }
        debug_el.prepend(html.join(' ') +"</blockquote><hr>");
    }

    $("#container").hammer({
            prevent_default: false,
            drag_vertical: false
        })
        .bind("hold tap doubletap transformstart transform transformend dragstart drag dragend release", function(ev) {
            log(ev.type);
        });

</script>

</body>
</html>
