
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title></title>
    <style>

        body {
            background: #003;
            color: #fff;
        }
        #container {
            height: 300px;
            background-color: #ac0;
            margin-bottom: 20px;
            float: left;
            width: 100%;
        }

        #debug {
            font: 12px 'Courier New';
        }

    </style>
</head>
<body>

<div id="container"></div>

<div id="debug"></div>
<input type="button" onclick="$('#container').data('hammer').destroy();" value="Destroy">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="../hammer.js"></script>
<script src="../jquery.hammer.js"></script>
<script>

    window.onerror = function(ev) {
        //alert(ev);
    };

    var debug_el = $("#debug");
    function log(str) {
        debug_el.prepend(str +"<br>");
    }

    $("#container").hammer({
            prevent_default: false,
            drag_vertical: false
        })
        .bind("hold tap doubletap transformstart transform transformend dragstart drag dragend release swipe", function(ev) {
            log(ev.type);
        });

</script>

</body>
</html>
