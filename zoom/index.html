<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        #zoom {
            height: 377px;
            width: 600px;
            overflow: hidden;
            position:relative;
            background: #eee;
            border: solid 1px #ccc;
        }

    </style>
</head>

<body>

<div id="zoom">
    <img src="waldo.jpg" alt="" width="600" height="377" />
</div>

<p>Sample of pinch zoom and panning. Zoom at a point needs to be fixed, feel free to help me with this!</p>

<div id="debug"></div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="../hammer.js"></script>
<script src="../jquery.hammer.js"></script>
<script>

    var debug_el = $("#debug");

    // disable the dragging of images on desktop browsers
    $("img").bind("dragstart", function() {
        return false;
    });


    $(function(){
        var zoom = new ZoomView('#zoom','#zoom :first');
    });


    /**
     * ZoomView
     * Port of the android tutorial for zoom/pan
     * http://vivin.net/2011/12/04/implementing-pinch-zoom-and-pandrag-in-an-android-view-on-the-canvas/
     *
     * @param container
     * @param element
     */
    function ZoomView(container, element) {

        container = $(container).hammer({
            prevent_default: true,
            scale_treshold: 0,
            drag_min_distance: 0
        });

        element = $(element);


        var displayWidth = container.width();
        var displayHeight = container.height();

        //These two constants specify the minimum and maximum zoom
        var MIN_ZOOM = 1;
        var MAX_ZOOM = 5;

        var scaleFactor = 1;
        var previousScaleFactor = 1;

        //These two variables keep track of the X and Y coordinate of the finger when it first
        //touches the screen
        var startX = 0;
        var startY = 0;

        //These two variables keep track of the amount we need to translate the canvas along the X
        //and the Y coordinate
        var translateX = 0;
        var translateY = 0;

        //These two variables keep track of the amount we translated the X and Y coordinates, the last time we
        //panned.
        var previousTranslateX = 0;
        var previousTranslateY = 0;

        //Translate Origin variables

        var tch1 = 0, 
            tch2 = 0, 
            tcX = 0, 
            tcY = 0,
            toX = 0,
            toY = 0,
            cssOrigin = "";

        container.bind("transformstart", function(event){

            //We save the initial midpoint of the first two touches to say where our transform origin is.
            e = event

            tch1 = [e.touches[0].x, e.touches[0].y],
            tch2 = [e.touches[1].x, e.touches[1].y]

            tcX = (tch1[0]+tch2[0])/2,
            tcY = (tch1[1]+tch2[1])/2

            toX = tcX
            toY = tcY

            cssOrigin = toX +"px "+ toY +"px";
        })

        container.bind("transform", function(event) {
            scaleFactor = previousScaleFactor * event.scale;
            scaleFactor = Math.max(MIN_ZOOM, Math.min(scaleFactor, MAX_ZOOM));
            transform(event);
        });

        container.bind("transformend", function(event) {
            previousScaleFactor = scaleFactor;
        });


        function transform(e) {
            //We're going to scale the X and Y coordinates by the same amount
            var cssScale = "scale("+ scaleFactor +")";

            element.css({
                webkitTransform: cssScale,
                webkitTransformOrigin: cssOrigin,

                transform: cssScale,
                transformOrigin: cssOrigin,
            });

            debug_el.text('TX: '+translateX+' TY: '+translateY+' '+element.css('transformOrigin'))
        }

    }

</script>
</body>
</html>
